<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/2e6bdce137.js" crossorigin="anonymous"></script>
    <title>Área de login</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="content first-content">               
                <div class="first-column">  
                    <h2 class="title title-primary">Bem vindo de volta!</h2>
                    <p class="description description primary">Para se manter conectado conosco</p>
                    <p class="description description primary">faça login com suas informações pessoais!</p>
                    <button class="btn btn-primary">Entrar</button>
                </div> <!--first-column Coluna 1 seguir para área de login-->               
                <div class="second-column">
                    <h2 class="title">Criar conta</h2>                   
                    <div class="social-media">
                        <ul class="list-social-media">
                            <li class="item-social-media"><a href="# "><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li class="item-social-media"><a href="# "><i class="fa-brands fa-google-plus-g"></i></a></li>
                            <li class="item-social-media"><a href="# "><i class="fa-brands fa-linkedin-in"></i></a></li>
                        </ul>
                    </div> <!--social-media Logar com mídia social-->
                    <p class="description description-second">ou use seu email para registro:</p>
                    <form class="form">
                        <input type="text" placeholder="Nome">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <button class="btn">Cadastrar</button>                
                    </form>
                </div> <!--second-column Coluna 2 cadastro de novo usuário-->
            </div> <!--Primera-->
            <div class="content second-content">
                <div class="first-column">  
                    <h2 class="title">Olá, bem vindo!</h2>
                    <p class="description">Entre com seus dados</p>
                    <p class="description">e crie seu cadastro conosco!</p>
                    <button class="btn">Entrar</button>
                </div> <!--first-column-->               
                <div class="second-column">
                    <h2 class="title">Entrar com sua conta</h2>                   
                    <div class="social-media">
                        <ul class="list-social-media">
                            <li class="item-social-media"><a href="# "><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li class="item-social-media"><a href="# "><i class="fa-brands fa-google-plus-g"></i></a></li>
                            <li class="item-social-media"><a href="# "><i class="fa-brands fa-linkedin-in"></i></a></li>
                        </ul>
                    </div> <!--social-media-->
                    <p class="description">ou use seu email para entrar:</p>
                    <form class="form">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <a href="#">Esqueceu sua senha?</a>
                        <button class="btn">Entrar</button>                
                    </form>
                </div> <!--second-column-->
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
