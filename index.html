<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--  <link rel="stylesheet" href="css/reset.css">-->
    <script src="https://kit.fontawesome.com/2e6bdce137.js" crossorigin="anonymous"></script>
    <title>Área de login</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="content first-content">               
                <div class="first-column">  
                    <h2 class="title title-primary">Bem vindo de volta!</h2>
                    <p class="description description primary">Para se manter conectado conosco</p>
                    <p class="description description primary">faça login com suas informações pessoais!</p>
                    <button class="btn btn-primary">Entrar</button>
                </div> <!--first-column Coluna 1 seguir para área de login-->               
                <div class="second-column">
                    <h2 class="title">Criar conta</h2>                   
                    <div class="social-media social-modify">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="# ">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="# ">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="# ">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div> <!--social-media Logar com mídia social-->
                    <p class="description description-second">ou use seu email para registro:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="fa-solid fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>                        
                        <label class="label-input" for="">
                            <i class="fa-solid fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>                        
                        <label class="label-input" for="">
                            <i class="fa-solid fa-unlock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>                        
                        <button class="btn btn-second" class="label">Cadastrar</button>                
                    </form>
                </div> <!--second-column Coluna 2 cadastro de novo usuário-->
            </div> <!--Primera-->
            <div class="content second-content">
                <div class="first-column">  
                    <h2 class="title title-primary">Olá, bem vindo!</h2>
                    <p class="description description primary">Entre com seus dados</p>
                    <p class="description description primary">e crie seu cadastro conosco!</p>
                    <button class="btn btn-primary">Cadastrar</button>
                </div> <!--first-column-->               
                <div class="second-column">
                    <h2 class="title">Entrar com sua conta</h2>                   
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="# ">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="# ">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="# ">
                                <li class="item-social-media"><i class="fa-brands fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div> <!--social-media-->
                    <p class="description description-second">ou use seu email para entrar:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="fa-solid fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>                        
                        <label class="label-input" for="">
                            <i class="fa-solid fa-unlock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        <a class="description primary" href="#">Esqueceu sua senha?</a>
                        <button class="btn btn-second">Entrar</button>                
                    </form>
                </div> <!--second-column-->
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
